<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaitRoom</title>
    <link rel="stylesheet" href="/styles/waitroom.css">
    <script src="../scripts/waitroom.js"></script>
</head>
<body>
  <div class="roomInfo">
    <h2 class="page__title">Room: <span id="roomName"></span></h2>
    <a id="roomLink" class="room__link" href="#" hidden></a>
    <button id="copyLinkBtn" class="button">Copy Link</button>
  </div>
  <div class="playersInfo">
      <div class="playersList">
          <h2 class="playersTitle">Players</h2>
          <ul class="playersList__name"></ul>
      </div>
      <div class="creatorList">
          <button id="readyBtn" class="button">Ready</button>
          <img class="creatorSkin" src="../images/character_green.png" alt="">
          <span class="creatorTitle">Creator</span>
          <span class="creatorName" id="creatorName"></span>
      </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/waitroom.js"></script>
  <script src="/scripts/room.js"></script>
</body>
</html>
