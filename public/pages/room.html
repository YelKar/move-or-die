<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Room</title>
        <link rel="stylesheet" href="/styles/room.css">
    </head>
    <body class="page">
      <audio src="../sound/waitingroom.mp3" autoplay="autoplay" loop="loop"></audio>
      <img class="page__logo" src="images/logo2.png">
      <h1 class="page__title">Комната: <span id="roomName"></span></h1>
      <p class="room__share">Пригласи своих друзей: </p>
      <a id="roomLink" class="room__link" href="#"></a>
      <button id="copyLinkBtn" class="button">Скопировать</button>
      <ul id="playersList" class="room__players-list"></ul>
      <button id="readyBtn" class="button">Готов</button>
      <p id="creator" class="room__creator"></p>
      <div id="copyNotification" class="notification"></div>
      <div id="readyNotification" class="notification"></div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/scripts/waitroom.js"></script>
      <script src="/scripts/room.js"></script>
    </body>
</html>
