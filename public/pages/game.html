<!-- development.yaml-game/public/pages/game.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game Room</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="/styles/game.css">
    </head>
        <body class="page">
        <audio src="../sound/inGame.mp3" autoplay="autoplay" loop="loop"></audio>
        <h1 class="page__title">Welcome to the Game Room</h1>
        <p id="roomName" class="game__room-name"></p>
        <p id="userName" class="game__user-name"></p>
        <div class="page__container">
            <canvas id="gameCanvas" class="game__canvas"></canvas>
            <div id="page__info-box">
                <h1 class="page__title">Раунд закончен!</h1>
                <ul id="page__colored-blocks-list"></ul>
            </div>
            <div id="colorLevelInfo">
                <img class="colorLevelInfoImg" src="../images/infoColorLevel.png" alt="">
            </div>
        </div>
        <canvas id="healthCanvas" class="health__canvas"></canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/gamePreload.js"></script>
        <script src="/scripts/game.js"></script>
    </body>
</html>
