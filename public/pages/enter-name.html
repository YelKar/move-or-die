<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <link rel="stylesheet" href="/styles/enter-name.css">
</head>
<body class="page">
<h1 class="page__title">Enter Your Name</h1>
<form id="nameForm" class="form">
    <input type="hidden" id="roomName" name="roomName" value="">
    <label for="userName" class="form__label">Name:</label>
    <input type="text" id="userName" name="userName" class="form__input">
    <button type="submit" class="button">Join Room</button>
</form>
<div id="notification" class="notification"></div>
<script src="/scripts/enter-name.js"></script>
</body>
</html>
